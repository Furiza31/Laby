name: CI

on:
  pull_request:
  workflow_dispatch:

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x
          include-prerelease: true

      - name: Restore dependencies
        run: dotnet restore Labyrinth.sln

      - name: Build
        run: dotnet build Labyrinth.sln --configuration Release --no-restore

      - name: Test
        run: dotnet test Labyrinth.sln --configuration Release --no-build
