name: Build, Test and Publish Artifact

on:
  pull_request:
    branches: ["main"]
    types: [opened, synchronize, reopened, closed]

permissions:
  contents: read

jobs:
  build_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Restore
        run: dotnet restore Labyrinth.sln

      - name: Build (Release)
        run: dotnet build Labyrinth.sln -c Release --no-restore

      - name: Test (Release)
        run: dotnet test Labyrinth.sln -c Release --no-build --verbosity normal

  publish_artifact:
    needs: build_test
    runs-on: ubuntu-latest
    if: github.event.action == 'closed' && github.event.pull_request.merged == true

    steps:
      - name: Checkout (merge commit)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Restore
        run: dotnet restore Labyrinth.sln

      - name: Build
        run: dotnet build Labyrinth.sln -c Release --no-restore

      - name: Publish
        run: dotnet publish ./Labyrinth/Labyrinth.csproj -c Release -o ./out --no-build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Labyrinth-${{ github.event.pull_request.merge_commit_sha }}
          path: ./out
          if-no-files-found: error
          retention-days: 14
