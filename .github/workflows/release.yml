name: Release on push to main

on:
  push:
    branches: ["main"]

permissions:
  contents: write
  actions: read

jobs:
  build_test_publish_release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Restore
        run: dotnet restore Labyrinth.sln

      - name: Build (Release)
        run: dotnet build Labyrinth.sln -c Release --no-restore

      - name: Test (Release)
        run: dotnet test Labyrinth.sln -c Release --no-build --verbosity normal

      - name: Publish
        run: dotnet publish ./Laby.Client.Console/Laby.Client.Console.csproj -c Release -o ./out --no-build

      - name: Create zip
        run: |
          cd out
          zip -r ../Labyrinth.zip .
          cd ..

      - name: Create GitHub Release (tag + release)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          SHORT_SHA="${GITHUB_SHA::7}"
          TAG="build-${SHORT_SHA}"
          gh release create "$TAG" "Labyrinth.zip" \
            --title "Labyrinth $TAG" \
            --notes "Automated release from commit $GITHUB_SHA"
