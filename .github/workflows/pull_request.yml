name: Build, Test and Publish Artifact

on:
  pull_request:
    branches: ["main"]
    types: [opened, synchronize, reopened, closed]

permissions:
  contents: read

jobs:
  build_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Restore
        run: dotnet restore Labyrinth.sln

      - name: Build (Release)
        run: dotnet build Labyrinth.sln -c Release --no-restore

      - name: Test (Release)
        run: dotnet test Labyrinth.sln -c Release --no-build --verbosity normal

  publish_artifact:
    needs: build_test
    runs-on: ubuntu-latest
    if: github.event.action == 'closed' && github.event.pull_request.merged == true

    steps:
      - name: Checkout (merge commit)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Restore
        run: dotnet restore Labyrinth.sln

      - name: Build
        run: dotnet build Labyrinth.sln -c Release --no-restore

      - name: Publish binaries (Client + Server, Linux + Windows)
        run: |
          set -euo pipefail

          mkdir -p ./artifacts
          rm -rf ./publish

          targets=(
            "Laby.Client.Console/Laby.Client.Console.csproj|laby-client-console|linux-x64"
            "Laby.Client.Console/Laby.Client.Console.csproj|laby-client-console|win-x64"
            "Laby.Server.Training/Laby.Server.Training.csproj|laby-server-training|linux-x64"
            "Laby.Server.Training/Laby.Server.Training.csproj|laby-server-training|win-x64"
          )

          for target in "${targets[@]}"; do
            IFS='|' read -r project app_name rid <<< "$target"
            output_dir="./publish/${app_name}-${rid}"

            dotnet publish "$project" \
              -c Release \
              -r "$rid" \
              --self-contained false \
              -p:UseAppHost=true \
              -o "$output_dir"

            (cd ./publish && zip -r "../artifacts/${app_name}-${rid}.zip" "${app_name}-${rid}")
          done

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Labyrinth-${{ github.event.pull_request.merge_commit_sha }}
          path: ./artifacts/*.zip
          if-no-files-found: error
          retention-days: 14
